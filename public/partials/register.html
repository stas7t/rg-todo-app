<div class="ui middle aligned center aligned grid">
  <div class="column">

    <h2 class="ui teal image header">

      <div class="content">
        Create account
      </div>
    </h2>
    <form class="ui large form" ng-submit="register()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" ng-model="user.username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" ng-model="user.password">
          </div>
        </div>
        <button class="ui fluid large teal submit button" ng-click="signup()">Register</button>
      </div>

      <div class="ui error message" ng-show="error">{{ error.message }}</div>

    </form>

    <div class="ui message">
      Already have an account? <a ui-sref="login">Sign in</a>
    </div>
  </div>
</div>

<script>
    $(document)
    .ready(function() {
        $('.ui.form')
        .form({
            fields: {
            email: {
                identifier  : 'email',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter your e-mail'
                },
                {
                    type   : 'email',
                    prompt : 'Please enter a valid e-mail'
                }
                ]
            },
            password: {
                identifier  : 'password',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter your password'
                },
                {
                    type   : 'length[6]',
                    prompt : 'Your password must be at least 6 characters'
                }
                ]
            }
            }
        })
        ;
    })
    ;
</script>
