<div  class="ui middle aligned one column grid" ng-repeat="project in projects | orderBy: ['id']">
    <div class="sixteen wide column " style="padding: 0px;">

        <table class="ui unstackable celled table " style="border-style: none; background: none; border-collapse: collapse; box-shadow: 2px 2px 2px grey; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
        
            <thead>
             <tr id="Project" style="box-shadow:  0px 1px 1px grey;">
              <th colspan="4" style="padding: 20px;  background-color: #0E6EB8;" >

               <div id="Project" class="ui middle aligned grid" ng-mouseenter="showbuttonsP=true" ng-mouseleave="showbuttonsP=false">

                    <div class="one wide center aligned column" style="padding: 5px 8px 5px 0px;">
                        <i class="large inverted grey tasks icon"></i>
                    </div>

                    <div class="thirteen wide left aligned column" style="padding: 5px 0px 5px 5px; color: white;">
                        <h3  style="color: white;">{{ project.name }}</h3> 
                    </div>
                    
                    <div class="two wide center aligned column" style="padding: 0px;">

                        <div class="ui mini horizontal list">
                                <div class="item">
                                    <i class="large write link icon" style='color: lightgrey;' ng-show="showbuttonsP" ng-click="editProject(project)"></i>
                                </div>
                                
                                <div class="item">
                                    <i class="large trash outline link icon" style='color: lightgrey;' ng-show="showbuttonsP" ng-click="deleteProject(project.id)"></i>
                                </div>
                        </div>

                    </div>
               </div>

              </th>

             </tr>

             <tr id="AddTask">
              <th colspan="4" style="padding: 10px; background-color: lightgrey;  border-radius: 0px; border-bottom-style: none;" >

                <div id="AddTask" class="ui middle aligned center aligned grid">
                    <div class="sixteen wide center aligned column" style="padding: 12px 16px 12px 12px;">
                        <form>
                            <div class="ui fluid action input" >
                                <i class="large teal plus icon" style="padding-top: 10px;"></i>
                                <input type="text" placeholder="Start typing here to create a task..." required ng-maxlength="2048" ng-model="formDataTask[project.id].name">
                                <button class="ui teal button" ng-click="createTask(project.id)"> &ensp; Add Task &ensp;</button>                         
                            </div>
                        </form>       
                    </div>
                </div>

              </th>
             </tr>

            </thead>

            <tbody > 
              
              <tr style="padding: 0px 0px 0px 0px; background-color: white;" ng-repeat="task in tasks | filter : {'project_id' : project.id} : true | orderBy: ['-status[0]','-priority', 'id']" ng-mouseenter="showbuttons=true" ng-mouseup="showbuttons=true" ng-mouseleave="showbuttons=false" ng-class="{warning: showbuttons}" >

                <td id="Checkbox" class="center aligned red-right-border" style="width: 48px; min-width: 22px; padding: 10px 0px 10px 0px;" ng-class="{'last-row-left':$last}">
                    
                    <input class="ui checkbox" type="checkbox" ng-model="task.status" ng-true-value="'completed'" ng-false-value="'uncompleted'" ng-change="updateTask(task)">
                    
                </td>

                <td id="Task-name" class="" style="width: 522px; padding: 5px 0px 5px 5px;">
                    <div ng-class="{'completed' : task.status == 'completed'}" >
                        <div ><span> {{task.name}} </span></div>
                        <div class="ui middle aligned two column grid" ng-show="task.deadline || task.priority !== 0 && task.status !== 'completed'">
                            <div class="eleven wide left aligned column" style="font-size: 12px;" ng-show="task.deadline" ng-class="{'expired' : task.status == 'uncompleted expired'}">
                                <i class="calendar icon"></i>
                                <span data-tooltip="Deadline"> {{task.deadline | date: 'y MMM d, H:mm'}}</span>
                            </div>   
                            <div class="four wide right aligned right floated column" style="font-size: 12px;" ng-show="task.priority !== 0 && task.status !== 'completed'">
                                <span class="ui mini horizontal orange label" data-tooltip="Priority"> {{task.priority}}</span>
                            </div>                       
                        </div>
                        
	                </div>
                </td>						
                
                <td id="Buttons-cell" class="center aligned" style="width: 130px; min-width: 60px; padding: 0px 0px 0px 0px;" ng-class="{'last-row-right':$last}">

                    <div class="ui middle aligned three column centered grid" ng-show="showbuttons"> 

                        <div class="stretched row">

                        <div class="six wide right aligned column" style="padding: 0px 2px 0px 0px;">
                            <div  ng-show1="showbuttons">
                            <i class="caret up link icon"      style='color: grey; margin-left: 0px; vertical-align: bottom' ng-show1="showbuttons" ng-click="up(task)" ng-mouseleave="updateTask(task)"> </i>
                            </div>
                            <div  ng-show1="showbuttons">
                            <i class="caret down link icon"    style='color: grey; margin-left: 0px; vertical-align: top' ng-show1="showbuttons" ng-click="down(task)" ng-mouseleave="updateTask(task)"> </i>
                            </div>                        
                        </div>

                        <div class="five wide center aligned column" style="padding: 0px 0px 0px 0px;">
                            <div  ng-show1="showbuttons">
                            <i class="write  link icon"         style='color: grey; margin-left: 0px; vertical-align: middle' ng-show1="showbuttons" ng-click="editTask(task)"> </i>
                            
                            </div>                        
                        </div>

                        <div class="five wide left aligned column" style="padding: 0px 0px 0px 0px;">
                            <div  ng-show1="showbuttons">
                            
                            <i class="trash  outline link icon" style='color: grey; margin-left: 0px; vertical-align: middle' ng-show1="showbuttons" ng-click="deleteTask(task.id)"> </i>
                            </div>                        
                        </div>

                        </div>
                    </div>
                </td>
              </tr>

            </tbody>
        </table>
    </div>

    <div class="ui hidden divider"></div> 

</div>


        

<div class="ui hidden divider"></div>

<div class="ui hidden divider"></div>

<div class="container">
    <button class="ui large blue labeled icon button" ng-click="addProject()">
        <i class="plus icon"></i>
        Add TODO List
    </button>
</div>


<!-- Modal windows -->

<!-- Add Project -->
<modal ng-model="addProjectModal" class="small">
    <i class="close icon" ng-click="close_modal(addProjectModal)"></i>
    <div class="header">
    Add TODO List
    </div>
    <div class="content">
        <form class="ui form" name="AddProject" ng-submit="createProject()">

            <div class="field">
                <label>TODO list name</label>
                <input type="text" name="projectName" placeholder="TODO List name" ng-model="$parent.formDataProject.name" required maxlength="512">
            </div>
           
            <button class="ui right floated blue button" type="submit" style="margin-bottom: 10px;">Add</button>             
                   
        </form>
    </div>
</modal>

<!-- Edit Project -->
<modal ng-model="editProjectModal" class="small" >
    <i class="close icon" ng-click="close_modal(editProjectModal)"></i>
    <div class="header">
    Edit TODO list
    </div>
    <div class="content">
        <form class="ui form" name="EditProject" ng-submit="updateProject($parent.edited_project)">

            <div class="field">
                <label>TODO list name</label>
                <input type="text" name="projectName" value="$parent.edited_project.name" ng-model="$parent.edited_project.name" required maxlength="512">
            </div>
           
            <button class="ui right floated blue button" type="submit" style="margin-bottom: 10px;">Ok</button>             
                   
        </form>
    </div>
</modal>

<!-- Edit Task -->
<modal ng-model="editTaskModal" class="small">
    <i class="close icon" ng-click="close_modal(editTaskModal)"></i>
    <div class="header">
    Edit task
    </div>
    <div class="content">
        <form class="ui form" name="EditTask" ng-submit="updateTask($parent.edited_task)">

            <div class="field">
                <label>Name</label>
                <input type="text" name="taskName" value="$parent.edited_task.name" ng-model="$parent.edited_task.name" required maxlength="2048">
            </div>
            
            <div class="fields">
                <div class="two wide field">
                    <label>Priority</label>
                    <input type="number" name="taskPriority" value="$parent.edited_task.priority" ng-model="$parent.edited_task.priority">
                </div>

                <div class="fourteen wide field">
                    <label><i class="calendar icon"></i>Deadline</label>
                    <div class="ui input icon">
                        <i class="remove right red link icon" ng-click="$parent.edited_task.deadline = ''; checkDeadline()"></i>
                        <input name="taskDeadline" ng-model="$parent.edited_task.deadline" datetime-picker future-only date-format="yyyy-MM-dd HH:mm:ss"/>
                    </div>      
                </div>
            </div>
            <button class="ui right floated blue button" type="submit" style="margin-bottom: 10px;">Ok</button>             
                   
        </form>
    </div>
</modal>
