<div class="ui middle aligned center aligned grid">
  <div class="column">

    <h2 class="ui blue image header">

      <div class="content">
        Log in to your account
      </div>
    </h2>
    <form id="login" class="ui large form" ng-submit="logIn()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" ng-model="user.username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" ng-model="user.password">
          </div>
        </div>
        <button type="submit" class="ui fluid large blue submit button"> Log in </button>
      </div>
    </form>
    <div class="ui error message" ng-show="error">{{ error.message }}</div>
    <div class="ui info message">
      New user? <a ui-sref="register">Register</a>
    </div>
  </div>
</div>
