<div class="ui middle aligned center aligned grid">
  <div class="column">

    <h2 class="ui teal image header">

      <div class="content">
        Create account
      </div>
    </h2>
    <form id="register" class="ui large form" ng-submit="register()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" ng-model="user.username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" ng-model="user.password" minlength="6" maxlength="512">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Register</button>
      </div>
    </form>
    <div class="ui error message" ng-show="error">{{ error.message }}</div>
    <div class="ui info message">
      Already registered? <a ui-sref="login">Log in</a>
    </div>
  </div>
</div>
