<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TODOlist app</title>

  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css"> 

  <link rel="stylesheet" href="stylesheets/angularjs-datetime-picker.css">                          
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>        
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script> 

  <script src="/libs/angular-semantic-ui.js"></script>
  <script src="/libs/angularjs-datetime-picker.min.js"></script>
  <script src="/libs/angular-ui-router.min.js"></script>

  <script src="/javascripts/angularApp.js"></script>

</head>

<body ng-app="todolist2">

  <div class="ui secondary menu" ng-controller="NavCtrl">
    <a ng-show="isLoggedIn()" class="item">
      {{ currentUser().username }}
    </a>
    <a ng-show="isLoggedIn()" class="item">
      {{ currentUser()._id }}
    </a>

    <div class="right menu">
        <a ng-hide="isLoggedIn()" class="item" href="/#/login">
          Log In
        </a>
        <a ng-hide="isLoggedIn()" class="item" href="/#/register">
          Register
        </a>
        <a ng-show="isLoggedIn()" class="item" href="" ng-click="logOut()">
          Log Out
        </a>
    </div>
  </div>

  <div class="ui middle aligned center aligned padded grid">
      <div class="column" style='max-width: 750px;'>
          <div class="text container">
              <h2 class="ui header">SIMPLE TODO LISTS</h2>
              FROM RUBY GARAGE
          </div>

          <div class="ui hidden divider"></div>

          <ui-view></ui-view>

          <div class="ui hidden divider"></div>

          <div class="text container">
              <p>&copy Ruby Garage</p> 
          </div>
      </div>
  </div>
</body>
</html>
